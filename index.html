<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

  </head>
  <body>

        <div class="container">

            <!-- Jumbotron Title -->
            <div class="jumbotron">
                <h1 class="text-center">Rock, Paper, Scissors</h1>
                <h3 class="text-center">"Let's Play!!!"</h3>
            </div>
    
            
            <div class="row" id="mainRow">
                
                <div class="col-3" id="instructions">
                    <div>
                        <button id="playerOneButton">Player 1</button>
                        <button id="playerTwoButton">Player 2</button>
                    </div>
                    
                    <div>
                        <h5 id="player"></h5>
                    </div>

                    <div>
                        <h5 id="playerChoice"></h5>
                    </div>

                </div>


                <div class="col-6" id="resultBoard">
                    
                    <div class="row">
                        <h3 id="results"></h3>
                    </div>
                    <div class="row">
                        <h3 id="playerBoard"></h3>
                    </div>

                </div>
    
                <div class="col-3" id="scoreboard">
                    <h4>Points:</h4>
                    <div class="row">
                        <h3>Player 1 : <span id="playerOnePoints"></span></h3>
                    </div>
                    <div class="row">
                        <h3>Player 2 : <span id="playerTwoPoints"></span></h3>
                    </div>
                    <div class="row">
                        <h3>Ties : <span id="tiePoints"></span></h3>
                    </div>
                </div>
    
    
            </div>
            
            <div class="row justify-content-center">
    
    
                <div class="col-3" id="rock" value="r">
                    Rock
                </div>
    
                <div class="col-3" id="paper" value="p">
                    Paper
                </div>
    
                <div class="col-3" id="scissors" value="s">
                    Scissors
                </div>
    
            </div>

            <div class="row">
                <div class="col" id="footer" >
                    
                </div>
            </div>
        
            
            
        
        </div>
      
    <!-- Optional JavaScript -->
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="rps.js"></script>
  </body>
</html>
